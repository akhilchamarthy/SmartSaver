<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Card Details - SmartSaver</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    body {
      width: 480px;
      max-width: 100vw;
    }
    .details-page {
      padding: 12px 14px 16px;
    }
    .details-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .details-card-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    .details-card-subtitle {
      font-size: 12px;
      color: #4b5563;
    }
    .benefits-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .benefit-item {
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .benefit-name-row {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: #111827;
    }
    .benefit-meta {
      font-size: 11px;
      color: #6b7280;
    }
    .benefit-progress {
      margin-top: 4px;
      font-size: 11px;
    }
    .benefit-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      gap: 4px;
    }
    .benefit-actions input[type="number"] {
      width: 90px;
      font-size: 11px;
      padding: 2px 4px;
    }
    .benefit-form {
      margin-top: 10px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .benefit-form-row {
      display: flex;
      gap: 6px;
    }
    .benefit-form input,
    .benefit-form select {
      flex: 1;
      font-size: 11px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #d1d5db;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header class="popup-header">
    <div class="popup-header-main">
      <h1 class="popup-title">Card Details</h1>
      <span class="popup-subtitle">Track your benefits usage</span>
    </div>
  </header>

  <main class="details-page">
    <div class="details-header-row">
      <div>
        <h2 id="card-title" class="details-card-title">Loading...</h2>
        <div id="card-subtitle" class="details-card-subtitle"></div>
      </div>
      <button id="back-to-main" class="button-small button-back">Back to main</button>
    </div>

    <section class="section">
      <h3 class="section-title">Benefits</h3>
      <p class="section-subtitle">Add credits and track how much you have used this year.</p>
      <div id="benefits-list" class="benefits-list"></div>
    </section>

    <section class="section benefit-form">
      <div class="section-title">Add / update benefit</div>
      <div class="benefit-form-row">
        <input id="benefit-name-input" type="text" placeholder="Benefit name (e.g. Resy dining, Saks credit)" />
      </div>
      <div class="benefit-form-row">
        <select id="benefit-period-input">
          <option value="quarter">Quarterly</option>
          <option value="monthly">Monthly</option>
          <option value="semiannual">Every 6 months</option>
          <option value="annual">Annual</option>
          <option value="other">Other</option>
        </select>
        <input id="benefit-limit-input" type="number" min="0" step="1" placeholder="Total $ per period" />
        <input id="benefit-used-input" type="number" min="0" step="1" placeholder="Used so far $" />
      </div>
      <button id="add-benefit-button" class="button-small">Save benefit</button>
    </section>
  </main>

  <script src="card_details.js"></script>
</body>
</html>
